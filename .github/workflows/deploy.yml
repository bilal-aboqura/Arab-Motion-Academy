name: Deploy to VPS

on:
  push:
    branches:
      - main  # تأكد أن اسم الفرع عندك main أو master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # اذهب لمسار المشروع (عدله إذا كان مختلفاً)
            cd /root/Arab-Motion-Academy || git clone https://github.com/bilal-aboqura/Arab-Motion-Academy.git /root/Arab-Motion-Academy
            cd /root/Arab-Motion-Academy
            
            # اسحب التحديثات
            git pull origin main
            
            # أعد بناء وتشغيل الحاويات
            docker-compose up -d --build --remove-orphans
