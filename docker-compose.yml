version: '3.8'

services:
  arab-motion-academy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arab-motion-academy
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Persist data.json for content updates from admin panel
      - ./data.json:/app/data.json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
